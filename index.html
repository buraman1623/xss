
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Vulnerability Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>XSS Vulnerability Testing</h1>
<form id="xssForm">
    <label for="userInput">Enter some text:</label>
    <input type="text" id="userInput" placeholder="Type something here...">
    <button type="submit">Submit</button>
</form>

<div class="output" id="outputArea"></div>

<script>
    document.getElementById('xssForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        const userInput = document.getElementById('userInput').value;
        document.getElementById('outputArea').innerHTML = userInput; // Vulnerable to XSS
    });
</script>

</body>
</html>
